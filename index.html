  <script>
    // Initial values
    let loanAmount = 100000;
    let weeklyPayment = 500;
    let interestRate = 0;

    // Function to calculate loan payoff
    function calculatePayoff() {
      let remaining = loanAmount;
      let weeks = 0;
      let totalPaid = 0;
      let result = {};

      if (weeklyPayment <= 0) return { weeks: 0, months: 0, years: 0, totalPaid: 0 };

      if (interestRate > 0) {
        const weeklyInterestRate = interestRate / 100 / 52;

        while (remaining > 0 && weeks < 10000) {
          const interest = remaining * weeklyInterestRate;
          const principal = weeklyPayment - interest;

          if (principal <= 0) {
            return { weeks: Infinity, months: Infinity, years: Infinity, totalPaid: Infinity };
          }

          remaining -= principal;
          totalPaid += weeklyPayment;
          weeks++;
        }
      } else {
        weeks = Math.ceil(loanAmount / weeklyPayment);
        totalPaid = weeks * weeklyPayment;
      }

      const months = (weeks / 4.33).toFixed(1);
      const years = (weeks / 52).toFixed(1);

      result = { weeks, months, years, totalPaid };
      return result;
    }

    // Function to update the UI with results
    function updateResults() {
      const result = calculatePayoff();
      const resultSection = document.getElementById('resultSection');
      const calculationExplanation = document.getElementById('calculationExplanation');

      if (result.weeks === Infinity) {
        resultSection.innerHTML = `
          <div class="bg-red-100 border-2 border-red-300 rounded-lg p-4">
            <p class="text-red-700 font-semibold">‚ö†Ô∏è ‡¶∏‡¶æ‡¶™‡ßç‡¶§‡¶æ‡¶π‡¶ø‡¶ï ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶∏‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá!</p>
          </div>
        `;
      } else {
        resultSection.innerHTML = `
          <div class="bg-white rounded-lg p-4 shadow">
            <p class="text-gray-600 text-sm">‡¶Æ‡ßã‡¶ü ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π</p>
            <p class="text-3xl font-bold text-green-600">${result.weeks}</p>
          </div>
          <div class="bg-white rounded-lg p-4 shadow">
            <p class="text-gray-600 text-sm">‡¶Æ‡ßã‡¶ü ‡¶Æ‡¶æ‡¶∏</p>
            <p class="text-2xl font-bold text-blue-600">${result.months} ‡¶Æ‡¶æ‡¶∏</p>
          </div>
          <div class="bg-white rounded-lg p-4 shadow">
            <p class="text-gray-600 text-sm">‡¶Æ‡ßã‡¶ü ‡¶¨‡¶õ‡¶∞</p>
            <p class="text-2xl font-bold text-purple-600">${result.years} ‡¶¨‡¶õ‡¶∞</p>
          </div>
          <div class="bg-white rounded-lg p-4 shadow">
            <p class="text-gray-600 text-sm">‡¶Æ‡ßã‡¶ü ‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß‡¶ø‡¶§ ‡¶ü‡¶æ‡¶ï‡¶æ</p>
            <p class="text-2xl font-bold text-orange-600">‡ß≥${result.totalPaid.toLocaleString('bn-BD')}</p>
          </div>
        `;
      }

      // Update calculation explanation
      calculationExplanation.innerHTML = `
        ‡¶Æ‡ßã‡¶ü ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π = ‡¶Æ‡ßã‡¶ü ‡¶ã‡¶£ √∑ ‡¶∏‡¶æ‡¶™‡ßç‡¶§‡¶æ‡¶π‡¶ø‡¶ï ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø
        <br>
        ${loanAmount.toLocaleString('bn-BD')} √∑ ${weeklyPayment.toLocaleString('bn-BD')} = ${result.weeks} ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π
      `;
    }

    // Event listeners for inputs
    document.getElementById('loanAmount').addEventListener('input', (e) => {
      loanAmount = Number(e.target.value);
      updateResults();
    });

    document.getElementById('weeklyPayment').addEventListener('input', (e) => {
      weeklyPayment = Number(e.target.value);
      updateResults();
    });

    document.getElementById('interestRate').addEventListener('input', (e) => {
      interestRate = Number(e.target.value);
      updateResults();
    });

    // Initial call to update results on page load
    updateResults();
  </script>
